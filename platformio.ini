[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_port = COM5
lib_deps = 
	adafruit/Adafruit SH110X@^2.1.12
	adafruit/Adafruit GFX Library@^1.12.0
	arduino-libraries/NTPClient@^3.2.1
	marian-craciunescu/ESP32Ping@^1.7
